<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Piece Classifier</title>
    <!-- Custom styling -->
    <link rel="stylesheet" href="assets/style.css">
    <!-- Tensorflow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-tflite@0.0.1-alpha.3/dist/tf-tflite.min.js"></script>
    <!-- Image classification script -->
    <script src="assets/script.js" type="text/javascript"></script>
    <!-- Bootstrap compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- Jquery for Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- Bootstrap compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Upload form -->
    <form action="#" onsubmit="return false" class="card">
        <!-- File upload -->
        <input type="file" class="image-upload" accept="image/*">
        <!-- Image preview -->
        <img src="assets/chess-piece.jpg" alt="input image" crossOrigin="anonymous" />
        <!-- Submit button -->
        <button type="submit" class="trigger btn-primary btn-lg btn-block">Loading...</button>
    </form>

    <!-- Prediction -->
    <div class="results card hide">
        <h3>My prediction:</h3>
        <h1 class="prediction"></h1>
        <p class="likelihoods"></p>
    </div>
</body>

</html>
